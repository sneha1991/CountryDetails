  <section>
    <mat-form-field appearance="outline">
      <mat-label>{{label}}</mat-label>
      <mat-select [disabled]="dropdownData.length === 0"  (selectionChange)="emitSelected.emit($event.value)">
        <mat-option *ngFor="let data of dropdownData" [value]="data.value">
          {{ data?.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
